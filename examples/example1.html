<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ninjeditor | Example 1</title>
		<script src="../src/ninjeditor.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.my-editor {
				font-family: arial;
				padding: 10px;
			}
			.my-editor .ninja-editor {
				background: #eee;
				color: #333;
			}
			
			
			.ninja-toolbar {
				background: #f7f7f7;
				border-radius: 5px;
				box-shadow: 0 0 3px #777;
				font-size: 14px;
				position: relative;
				z-index: 1;
			}
			
			.ninja-group {
				display: inline-block;
				position: relative;
				vertical-align: middle;
			}
			.ninja-group:first-of-type {
				border-radius: 4px 0 0 4px;
			}
			.ninja-group:last-of-type {
				border-radius: 0 4px 4px 0;
			}
			
			.ninja-divider {
				background: #ccc;
				display: inline-block;
				height: 1.9em;
				margin: 0 5px;
				vertical-align: middle;
				width: 1px;
			}
			
			.ninja-btn {
				background: transparent;
				border: none;
				cursor: pointer;
				font-size: 14px;
				height: 1.9em;
				padding-right: 8px;
				padding-left: 8px;
			}
			.ninja-btn:hover, .ninja-btn:focus {
				background: rgba(0, 0, 0, 0.05);
			}
			.ninja-btn:active {
				background: rgba(0, 0, 0, 0.1);
			}
			
			.ninja-dropdown {
				background: rgba(255, 255, 255, 0.9);
				box-shadow: 1px 1px 8px #aaa;
				/*display: none;*/
				list-style: none;
				margin: 0;
				min-width: 100%;
				padding: 0;
				position: absolute;
				left: 0;
				text-align: center;
			}
			.ninja-dropdown > li {
				cursor: pointer;
				padding: 3px 0;
			}
			.ninja-dropdown > li:hover, .ninja-dropdown > li:focus {
				background: rgba(0, 0, 0, 0.05);
			}
			.ninja-dropdown > li:active {
				background: rgba(0, 0, 0, 0.1);
			}
			
			.ninja-editor {
				overflow: hidden;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<script>
			var editor = new Ninjeditor({
				attrs: {class: 'my-editor'},
				autosave: true,
				toolbar: 'basic',
				// type: 'inline',
				val: '<h2>Edit Me!</h2>'
			}).onSave(function(val) {
				console.log(val)
			});
			
			var editor2 = new Ninjeditor({
				attrs: {class: 'my-editor'},
				toolbar: [
					{type: 'group', children: ['h1', 'h2']},
					{type: 'dropdown', text: 'font style', children: ['italic', 'bold', 'underline', 'strikethrough']},
					{type: 'group', children: ['text-left', 'text-center', 'text-right']}
				],
				val: 'Click on me to edit me'
			});
			
			document.body.appendChild(editor.el);
			document.body.appendChild(editor2.el);
		</script>
	</body>
</html>
